<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Long's Blog</title>
</head>
<body>
<h1 th:if="${messages}">
    <p th:text="${messages}"></p>
</h1>
<h1 style="color: yellowgreen">Hello my friend</h1>
<a href="/blog/create">Create a post</a>
<h3>Posts</h3>
<table style="border: blue solid 1px">
    <tr>
        <th>Title</th>
        <th>update</th>
        <th>view</th>
    </tr>
    <th:block th:each="blog : ${blogs}">
        <tr>
            <td th:text="${blog.title}"></td>
            <td><a th:href="@{/blog/update/__${blog.id}__ }">update</a></td>
            <td><a th:href="@{/blog/view/__${blog.id}__ }">view</a></td>
        </tr>
    </th:block>
</table>
</body>
</html>
